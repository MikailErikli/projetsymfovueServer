<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Tailwind</title>
</head>
<body class="bg-gray-200 flex content-center justify-center h-full items-center" >
<div class="bg-white shadow-lg max-w-lg mx-auto max-w-lg md:flex ">
    <img class="flex-1 w-full h-40 object-cover md:h-full" src="https://picsum.photos/id/1047/200/300" alt="'" style="width: 100%; height: 400px;">
    <div class="p-4 flex-1 md:flex md:flex-col justify-center ">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Connexion</h1>
        <div class="mb-4">
            <label for="username" class="block text-gray-600 mb-2" >Nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="input">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-600 mb-2" >Mot de passe</label>
            <input type="password" id="password" name="password" class="input">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 ">Se connecter</button>

    </div>

</div>

</body>
</html>
